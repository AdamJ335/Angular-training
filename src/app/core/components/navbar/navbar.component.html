<mat-toolbar color="primary">
    <div>

      <a mat-button [routerLink]="['/']" routerLinkActive="router-link-active">
        <mat-icon>eco</mat-icon>
      </a>
      Organic Shop
    </div>

<!--     custom css to make space -->
    <div class="spacer"></div>



    <div>
        <a mat-button [routerLink]="['/shopping-cart']" routerLinkActive="router-link-active">
            Shopping Cart
            <span
              class="badge badge-warning badge-pill"
              *ngIf="cart$ | async as cart">{{cart.totalItemsCount}}</span>
        </a>
      <ng-template #anonymousUser>
        <a
        mat-button [routerLink]="['/login']" routerLinkActive="router-link-active">
        Login
      </a>
      </ng-template>



    </div>
        <ng-container *ngIf="appUser; else anonymousUser">
        <mat-menu #appMenu="matMenu" >
          <button mat-menu-item [routerLink]="['/my/orders']" routerLinkActive="router-link-active">
            My Orders
          </button>
          <ng-container *ngIf="appUser.isAdmin">
            <button mat-menu-item [routerLink]="['/admin/orders']" routerLinkActive="router-link-active">
            Manage Orders
            </button>
            <button mat-menu-item [routerLink]="['/admin/products']" routerLinkActive="router-link-active">
              Manage Products
            </button>
          </ng-container>
          <button
            (click)="logout()"
            mat-menu-item [routerLink]="['/']" routerLinkActive="router-link-active">
            Log Out
          </button>
        </mat-menu>
        <button mat-button color="accent" [matMenuTriggerFor]="appMenu">{{appUser.name}}</button>
        </ng-container>


</mat-toolbar>
