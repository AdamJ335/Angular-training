<form #f="ngForm" (ngSubmit)="submit(f)">
        <div class="form-group">
            <label for="name">Course Name</label>
            <input 
            required minlength="5" 
            ngModel 
            name="name" 
            #name="ngModel"
            id="name" 
            type="text" 
            class="form-control">
    
            <div 
            class="alert alert-danger" 
            *ngIf="name.touched && !name.valid">
            
                <div *ngIf="name.errors !=null && name.errors.required">
                    Name is required.</div>
                <div *ngIf="name.errors !=null && name.errors.minlength">
                    Name should be minimum {{name.errors.minlength.requiredLength}} characters.</div>
            </div>
        </div>
    
    <!-- <div class="form-group">
        <label for="category"></label>
        <label for="category">Category</label>
        <textarea ngModel name="category" id="category" cols="30" rows="10" class="form-control"></textarea>
    </div> -->
    <div class="form-group">
        <label for="courseCategory">Category</label>
        <select ngModel name="courseCategory" id="courseCategory" class="form-control">
            <option value=""></option>
            <option *ngFor="let method of courseCategorys" [value]="method.id"> {{ method.name }} </option>
        </select>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="hasGuarantee"> 30-day money-back guarantee
        </label>
    </div>
    
    <p>
        {{f.value | json }}
    </p>
    <button class="btn btn-primary" [disabled]="!f.valid">Create</button>

</form>
