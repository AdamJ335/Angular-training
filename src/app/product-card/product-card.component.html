<div *ngIf="product.title" class="card" style="width: 20rem;">

  <img class="card-img-top"
       *ngIf="product.imageUrl"
       [src]="product.imageUrl"
       alt="{{product.title}}">

  <div class="card-body">
    <h4 class="card-title">{{product.title}}</h4>
    <p class="card-text">{{product.price | currency: 'GBP':true}}</p>
  </div>

  <div *ngIf="showActions" class="card-footer">
    <button
      *ngIf="shoppingCart.getQuantity(id) === 0; else updateQuantity"
      (click)="addToCart()"
      class="btn btn-secondary btn-block">Add to Cart</button>
    <ng-template #updateQuantity>
      <div class="mat-toolbar-row">
        <div class="col-2">
          <button
            (click)="removeFromCart(id)"
            class="btn btn-secondary btnblock">-</button>
        </div>
        <div class="col text-center">
          {{shoppingCart.getQuantity(id)}} in cart
        </div>
        <div class="col-2">
          <button
            (click)="addToCart()"
            class="btn btn-secondary btnblock">+</button>
        </div>
      </div>
    </ng-template>

  </div>

</div>
