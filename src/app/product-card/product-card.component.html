<div *ngIf="product.title" class="card" style="width: 20rem;">

  <img class="card-img-top"
       *ngIf="product.imageUrl"
       [src]="product.imageUrl"
       alt="{{product.title}}">

  <div class="card-body">
    <h4 class="card-title">{{product.title}}</h4>
    <p class="card-text">{{product.price | currency: 'GBP':true}}</p>
  </div>

  <div class="card-footer">
    <button
        *ngIf="showActions"
        (click)="addToCart()"
        class="btn btn-primary btn-block">Add to Cart</button>
  </div>

</div>
