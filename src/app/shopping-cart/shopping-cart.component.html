<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>
    You have {{ cart.totalItemsCount }} items in your shopping cart.
  </p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th class="text-left">Product</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-right" style="width: 200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td><div  [style.backgroundImage]="'url('+ item.imageUrl +')'" class="thumbnail"></div></td>
        <td class="text-left">
          {{item.title}}
        </td>
        <td><product-quantity [product]="item" [id]="item.$key" [shopping-cart]="cart"></product-quantity></td>

        <td class="text-right">{{ item.totalPrice | currency:'GBP':true}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <th class="text-right">{{cart.totalPrice | currency:'GBP':true}}</th>
      </tr>
    </tfoot>
  </table>
  <button
    (click)="clearCart()"
    class="btn btn-danger btn-sm">Clear Shopping Cart</button>
</ng-container>
